<!DOCTYPE html>
<html lang="es">
<head>

    <title>Prueba</title>

    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header/header1.css">

    <!--Header 1-->

    </div>

        <div class="user">

        </div>

    </div>

            <button class="boton2">Premium Fruits <img  class="boton" src="header/imagenes/fecha.png" alt=""></button>

            <button class="boton4">Fashion <img  class="boton" src="header/imagenes/fecha.png" alt=""></button>
            <button class="boton5">Electronics <img  class="boton" src="header/imagenes/fecha.png" alt=""></button>
            <button class="boton6">Beauty <img  class="boton" src="header/imagenes/fecha.png" alt=""></button>
            <button class="boton7">Home Improvement <img  class="boton" src="header/imagenes/fecha.png" alt=""></button>

        </nav>

    <!--Header 4-->
   
    <div class="rectangulo">
        <div class="textos">
            <h3 class="sub">Best Deal Online on smart watches</h3>
            <h1 class="titulo">SMART WEARABLE.</h1>
            <h4 class="oferta">UP to 80% OFF</h4>

        <div class="imagenes">
            <img class="reloj" src="header/imagenes/reloj.png" alt="">

    </div>

    <!--Seccion 1-->

    <div class="seccion1">

        <div class="linea">
        <div class="Smartphones">   
        <div><img src="iconos/imagenes/Smartphones.png" alt=""></div>
        </div> 
        
        <div class="view">
        <img src="iconos/imagenes/view.png" alt="">
        </div>


        <div class="linea2">
            <div class="azul">
            <img src="iconos/imagenes/Line.png" alt="">
            </div>

            <div class="gris">
